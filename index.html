<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="nft-img"/>
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="icon-view" />
        </div>
      </div>
      <h1 class="heading">Equilibrium #3429</h1>
      <p class="sub-text">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="price-info flex">
        <div class="flex">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
          <p class="price">0.041 ETH</p>
        </div>

        <div class="flex">
          <img src="./images/icon-clock.svg" alt="icon-clock" />
          <p class="time">3 days left</p>
        </div>
      </div>

      <hr />
      <div class="creator-div flex">
        <img
          src="./images/image-avatar.png"
          alt="image-avatar"
          class="avatar"
        />
        <p class="creator">
          Creation of <span class="name">Jules Wyvern</span>
        </p>
      </div>
    </main>
  </body>
</html>
